{% include 'chatgpt_app/partials/main.html' %}

{% load static %}

{% block content %}

<div class="container">
    <h1 style="text-align: center; color: #2196F3; font-size: 48px; font-weight: bold; text-shadow: 2px 2px #666;">
        MWAMUZIDEV AI ISSISTANCE
    </h1>

    <div class="chatbox">
        <div class="chatlogs" id="text-container">
            <div class="chat">
                <div class="chat-avatar">
                    <img src="{% static 'chatgpt_app/img/img_avatar-png-8.png' %}" alt="Customer">
                </div>
                <div class="chat-message customer">
                    <p>Hello, can you help me with my problem?</p>
                    <div class="chat-time">{{ timestamp }}</div>
                </div>
            </div>
        </div>
        <div class="chat-form">
            <input type="text" id="prompt" name="prompt" placeholder="Type your message here..." rows="3" autocomplete="off">
            <button class="btn btn-primary" id="generate-text-btn">
                Send
            </button>
        </div>
    </div>
    

</div>
{% endblock content %}

<script src="{% static 'chatgpt_app/js/main.js' %}"></script>
<style>
    .chatbox {
        width: 500px;
        margin: 0 auto;
        background: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, .1);
        overflow: hidden;
    }

    .chatlogs {
        padding: 10px;
        height: 400px;
        overflow-y: scroll;
    }

    .chat-form input[type="text"] {
        width: 85%;
        padding: 10px;
        border: none;
        border-radius: 5px 0 0 5px;
        outline: none;
        font-size: 18px;
    }

    .chat-form button {
        width: 15%;
        background: #2196F3;
        border: none;
        border-radius: 0 5px 5px 0;
        color: #fff;
        cursor: pointer;
        font-size: 18px;
    }

    .chat-form button:hover {
        background: #0b7dda;
    }

    .chat-form button:active {
        background: #0a6cba;
    }

    .chat {
        display: flex;
        flex-flow: row wrap;
        align-items: flex-start;
        margin-bottom: 10px;
    }

    .chat .chat-avatar {
        flex: 0 0 70px;
    }

    .chat .chat-avatar img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
    }

    .chat .chat-message {
        flex: 1;
        padding: 10px;
        border-radius: 10px;
        margin-left: 10px;
    }

    .chat .chat-message p {
        margin: 0;
        line-height: 1.4;
        font-size: 16px;
    }

    .chat .chat-time {
        font-size: 12px;
        color: #ccc;
        margin-left: auto;
    }

    .chat .chat-message.customer {
        background-color: #f3f3
    
    }

    .chat .chat-message.ai::before {
        content: '';
        position: absolute;
        top: 50%;
        right: -10px;
        border: 10px solid transparent;
        border-left-color: #2196F3;
    }
